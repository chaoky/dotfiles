<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>AZUKI_FONT</family>
      <family>Twemoji</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>UZURA_FONT</family>
      <family>Twemoji</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>DaddyTimeMono Nerd Font</family>
      <family>Twemoji</family>
    </prefer>
  </alias>
</fontconfig>
