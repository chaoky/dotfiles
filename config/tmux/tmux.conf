# kakoune colors
# set -g default-terminal "tmux-256color"
# set -ga terminal-overrides ",*col*:Tc"
set -g default-terminal "alacritty"
set -g terminal-overrides ",alacritty:Tc" 

# Config that is very close to a i3 window manager's keybinding.

set -s escape-time 0
setw -g aggressive-resize on

# First remove *all* keybindings
unbind-key -a

# List keys
bind-key ? list-keys

# Copy mode
bind-key [ copy-mode

# Paste buffer
bind-key ] paste-buffer

# Refresh client
bind-key r refresh-client \; display-message "Refresh already"

# Start with index 1
set -g base-index 1
setw -g pane-base-index 1

# Set new prefix
# Note : you can press super key by set M.
# (tested with tty only)
set -g prefix M-b
bind-key Space send-prefix

# Config Reloads
bind R source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"

# Mouse on/off
set -g mouse off

# Split window
bind-key h split-window -h -c "#{pane_current_path}"
bind-key v split-window -v -c "#{pane_current_path}"

# Swap pane
bind-key -r L swap-pane -U
bind-key -r K swap-pane -D

# Move pane with no prefix
bind-key -n M-n select-pane -L
bind-key -n M-e select-pane -D
bind-key -n M-i select-pane -U
bind-key -n M-o select-pane -R

# Resize pane with Alt (prefix with repeat)
bind-key -r n resize-pane -L 5 \; display-message "Resize left"
bind-key -r e resize-pane -D 5 \; display-message "Resize down"
bind-key -r i resize-pane -U 5 \; display-message "Resize up"
bind-key -r o resize-pane -R 5 \; display-message "Resize right"

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Choose Window
bind-key w choose-window

# Switch windows alt+number
bind-key -n M-1 if-shell 'tmux select-window -t :1' 'select-window -t :1' 'new-window -t :1'
bind-key -n M-2 if-shell 'tmux select-window -t :2' 'select-window -t :2' 'new-window -t :2'
bind-key -n M-3 if-shell 'tmux select-window -t :3' 'select-window -t :3' 'new-window -t :3'
bind-key -n M-4 if-shell 'tmux select-window -t :4' 'select-window -t :4' 'new-window -t :4'
bind-key -n M-5 if-shell 'tmux select-window -t :5' 'select-window -t :5' 'new-window -t :5'
bind-key -n M-6 if-shell 'tmux select-window -t :6' 'select-window -t :6' 'new-window -t :6'
bind-key -n M-7 if-shell 'tmux select-window -t :7' 'select-window -t :7' 'new-window -t :7'
bind-key -n M-8 if-shell 'tmux select-window -t :8' 'select-window -t :8' 'new-window -t :8'

# Change current pane to next window
bind-key ! join-pane -t :1
bind-key @ join-pane -t :2
bind-key '#' join-pane -t :3
bind-key '$' join-pane -t :4
bind-key '%' join-pane -t :5
bind-key '^' join-pane -t :6
bind-key '&' join-pane -t :7
bind-key '*' join-pane -t :8
bind-key '(' join-pane -t :9
bind-key ')' join-pane -t :10

# Kill Selected Pane
bind-key q kill-pane
